# Configuracion de Base de Datos
spring.datasource.url=jdbc:mariadb://localhost:3306/barberia_db
spring.datasource.username=barberia
spring.datasource.password=barberia123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuracion JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion de Pool de Conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# Configuracion para servir recursos estaticos (Frontend)
spring.web.resources.add-mappings=true
spring.resources.static-locations=classpath:/static/

# Configuracion del servidor
server.port=8080

# Configuracion para SPA (React Router)
spring.mvc.throw-exception-if-no-handler-found=false